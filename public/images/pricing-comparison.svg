<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#1e293b">Competitive Pricing in Asheville</text>
  
  <!-- Our Price Card -->
  <rect x="50" y="100" width="300" height="250" rx="15" fill="#0284c7" stroke="#0369a1" stroke-width="3"/>
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">OUR PRICE</text>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#ffffff">$18/SF</text>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e0f2fe">530 Merrimon Ave</text>
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#bae6fd">All-inclusive</text>
  <text x="200" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#bae6fd">taxes &amp; insurance</text>
  
  <!-- Area Average Card -->
  <rect x="450" y="100" width="300" height="250" rx="15" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="3"/>
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#475569">AREA AVERAGE</text>
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#0f172a">$24-28/SF</text>
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">North Asheville</text>
  <text x="600" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#94a3b8">Market rate</text>
  <text x="600" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#94a3b8">commercial spaces</text>
  
  <!-- Savings Card -->
  <rect x="850" y="100" width="300" height="250" rx="15" fill="#ecfdf5" stroke="#10b981" stroke-width="3"/>
  <text x="1000" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#065f46">YOU SAVE</text>
  <text x="1000" y="220" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#059669">25-36%</text>
  <text x="1000" y="260" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#047857">vs Market Rate</text>
  <text x="1000" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#10b981">Significant savings</text>
  <text x="1000" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#10b981">on every square foot</text>
  
  <!-- Arrow pointing to savings -->
  <path d="M 350 225 L 450 225" stroke="#10b981" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 750 225 L 850 225" stroke="#10b981" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981"/>
    </marker>
  </defs>
</svg>

